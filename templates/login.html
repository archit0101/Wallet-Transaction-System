{%extends 'Base.html' %}

{% block content %}
<h1>Welcome to Our E-wallet!!!!!</h1>
<h2>Sign-In</h2>
<form action="Login" method="POST">
    {% csrf_token %} 
    Enter Username : <input type="text" name="num1"><br>
    Enter Password : <input type="text" name="num2"><br>
    <input type="submit">
</form>

<h2>Register</h2>
<form action="Register" method="POST">
    {% csrf_token %}
    Enter Username : <input type="text" name="num1"><br>
    Enter Password : <input type="text" name="num2"><br>
    Re-Enter Password:<input type="text" name="num3"><br>
    <input type="submit">
</form>

<div>
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
</div>
{% endblock %}
